<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>
	<link rel="stylesheet" href="custom.css"></link>
  	<title><ui:insert name="title">Registration Page</ui:insert></title>
  
</head>

<body onload="registrationform.reset()">


<div id="header">
    	<h:head> 
    		<title>Registration Page</title>
    	</h:head>

    	 <div class="modal-dialog">
    	<div class="second-container">

    	<div class="header"><h4 style="color:white">Register</h4></div>
    	<div class="header-signin"><a href="Login.xhtml" style="color:white">Sign in</a></div>

    	<h:form id="registrationform">
			<div class="container">
			  <table class="table table-hover table-condensed">
			  
			    <tbody>
			      <tr>
			        <th><label for="firstname">First Name ::</label></th>
			        <th><h:inputText id="firstname" value="#{firstname}" required="true" requiredMessage="Firstname is required." class="form-control" a:placeholder="First Name" ></h:inputText></th>
			      </tr>
			      <h:message for="firstname" styleClass="error" style="color:red"></h:message><br></br>
			    </tbody>
			    <tbody>
			      <tr>
			        <th><label for="lastname">Last Name ::</label></th>
			        <td><h:inputText id="lastname" value="#{lastname}" required="true"  requiredMessage="LastName is required." class="form-control"  a:placeholder="Last Name" ></h:inputText></td>
			      </tr>
			      <h:message for="lastname" styleClass="error" style="color:red"></h:message><br></br>
			      <tr>
			        <th><label for="address">Address ::</label></th>
			        <td><h:inputText id="address" value="#{address}" required="true" requiredMessage="Address is required." class="form-control"   a:placeholder="P.O. BOX 123" ></h:inputText></td>
			      </tr>
			      <h:message for="address" styleClass="error" style="color:red"></h:message><br></br>
			      <tr>
			        <th><label for="phonenumber">Phone Number ::</label></th>
			        <td><h:inputText id="phonenumber" value="#{phonenumber}" required="true" maxlength="10" requiredMessage="PhoneNumber is required." class="form-control"  a:placeholder="9999999999" ><f:validateLength minimum="10" maximum="10" /></h:inputText></td>
			      </tr>
			      <h:message for="phonenumber" styleClass="error" style="color:red"></h:message><br></br>
			      <tr>
			        <th><label for="personalemail">Personal Email ::</label></th>
			        <td><h:inputText id="personalemail" value="#{personalemail}" required="true" requiredMessage="Email Address is required." class="form-control"   a:placeholder="Email Address"  validatorMessage="Invalid Email Address"> <f:validateRegex pattern="[a-zA-Z0-9]+@[a-zA-Z]+.[a-zA-Z]{2,3}"></f:validateRegex></h:inputText></td>
			      </tr>
			      <h:message for="personalemail" styleClass="error" style="color:red"></h:message><br></br>
			      <tr>
			        <th><label for="username">Username ::</label></th>
			        <td><h:inputText id="username" value="#{username}" required="true" requiredMessage="Username is required." class="form-control"  a:placeholder="User Name" ></h:inputText></td>
			      </tr>
			      <h:message for="username" styleClass="error" style="color:red"></h:message><br></br>
			      <tr>
			        <th><label for="password">Password ::</label></th>
			        <td><h:inputText id="password" value="#{password}" required="true" requiredMessage="Password is required." class="form-control"  a:placeholder="Password" ></h:inputText></td>
			      </tr>
			      <h:message for="password" styleClass="error" style="color:red"></h:message><br></br>
			      <tr>
			      	<th></th>
			        <td><h:commandButton style="background:#50A7E6;color:white" value="Register" action="RegistrationSuccessful" class="btn btn-info loginmodal-submit"></h:commandButton></td>
			      </tr>
			      

			    </tbody>
			  </table>
			</div>
    	</h:form>
    	</div>
    	</div>
</div>



</body>

</html>
